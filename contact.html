<body>
    <header>
        <a href="#" class="logo">Vamsika</a>

            <a href="index.html" target="_main" >Home</a>
            <a href="about.html" target="_main"> About</a>

            <a href="contact.html"target="_main"class="active"> Contact</a>
        </nav>
       </header> 
       <section class="contact" id="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <form action="#" class="contact-form">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-box">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="input-box">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
     </section>
</body>
</html>
